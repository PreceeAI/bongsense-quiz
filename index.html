<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Bongsense Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="welcomeScreen" class="screen active">
        <div class="welcome-container">
            <div class="logo">BQ</div>
            <h1 class="title">THE BONGSENSE QUIZ</h1>
            <div class="topic-badge" id="topicBadge">Loading...</div>

            <div class="info-cards">
                <div class="info-card">
                    <div class="info-label">Questions</div>
                    <div class="info-value">20</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Rounds</div>
                    <div class="info-value">2</div>
                </div>
            </div>

            <div class="rules-section">
                <div class="rules-title">How It Works</div>
                <ul class="rules-list">
                    <li>20 seconds per question</li>
                    <li>10 points per correct answer</li>
                    <li>No negative marking</li>
                </ul>
            </div>

            <div class="button-group">
                <button id="startGameBtn" class="pixel-btn btn-primary">Start Quiz</button>
                <button id="viewLeaderboardBtn" class="pixel-btn btn-secondary">View Leaderboard</button>
            </div>
        </div>
    </div>

    <div id="usernameScreen" class="screen">
        <div class="welcome-container">
            <h2 class="title">Enter Your Name</h2>
            <p style="font-size: 13px; color: #666; margin-bottom: 10px;">Your score will be saved to the global leaderboard</p>
            <input type="text" id="usernameInput" class="username-input" placeholder="Your name" maxlength="20">
            <div class="button-group">
                <button id="continueBtn" class="pixel-btn btn-primary">Continue</button>
                <button id="backToWelcomeBtn" class="pixel-btn btn-secondary">Back</button>
            </div>
        </div>
    </div>

    <div id="leaderboardScreen" class="screen">
        <div class="leaderboard-container">
            <h1 class="logo">üèÜ</h1>
            <h2 class="title">Leaderboard</h2>
            <div id="leaderboardList" class="leaderboard-list">
                </div>
            <button id="closeLeaderboardBtn" class="pixel-btn btn-primary">Back to Home</button>
        </div>
    </div>

    <div id="quizScreen" class="screen">
        <div class="quiz-container">
            <div class="top-bar" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <span id="questionCounter" style="font-weight: 700; color: #764ba2;">1/20</span>
                <span id="scoreDisplay" style="font-weight: 700; color: #764ba2;">Score: 0</span>
            </div>
            <div id="questionText" class="title" style="font-size: 18px; text-align: left; margin-bottom: 20px;">Loading question...</div>
            <div id="optionsContainer" class="button-group"></div>
            <div id="factDisplay" class="info-card" style="display: none; margin-top: 20px; background: #fff3cd; border: 1px solid #ffeaa7;">
                <p id="factText" style="font-size: 12px; color: #856404;"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
